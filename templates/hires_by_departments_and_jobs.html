<!DOCTYPE html>
<html>
<head>
    <title>Hires by Department and Job</title>
    <!-- Incluye Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Hires by Department and Job</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Job</th>
                    <th>Q1</th>
                    <th>Q2</th>
                    <th>Q3</th>
                    <th>Q4</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Los datos se llenarÃ¡n mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- Incluye JavaScript para realizar la solicitud HTTP -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Realiza una solicitud GET a tu endpoint de datos
            $.get('/metrics/hires_by_department_and_job', function(data) {
                const dataTable = $('#data-table');
                
                // Llena la tabla con los datos recibidos
                data.forEach(row => {
                    const newRow = `
                        <tr>
                            <td>${row.department}</td>
                            <td>${row.job}</td>
                            <td>${row.Q1}</td>
                            <td>${row.Q2}</td>
                            <td>${row.Q3}</td>
                            <td>${row.Q4}</td>
                        </tr>
                    `;
                    dataTable.append(newRow);
                });
            });
        });
    </script>
</body>
</html>
